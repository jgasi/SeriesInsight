<div *ngIf="favoriti && favoriti.length > 0" class="favoriti-container">
    <table class="favoriti-table">
        <thead>
            <tr>
                <th>Naziv</th>
                <th>Opis</th>
                <th>Detalji</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let favorit of favoriti" class="favorit-item">
                <td>{{ favorit.naziv }} {{favorit.name}}</td>
                <td>{{ favorit.opis }} {{favorit.overview}}</td>
                <td>
                    <button (click)="navigirajNaDetalje(favorit.TMDB_id_serije)">Pogledaj detalje</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
