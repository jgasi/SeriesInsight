<div>

    <h1>Provjeri TOTP</h1>
    <form #forma="ngForm" (ngSubmit)="provjeriTOTP(forma)">
        <label for="totp">Unesite TOTP:</label>
        <input type="text" id="totp" name="totp" [(ngModel)]="totp" required>
        <br>
        <button type="submit">Provjeri TOTP</button>
    </form>
    <p *ngIf="poruka">{{ poruka }}</p>

    <br><br><br>
    <h3>Koristim FreeOTP na mobitelu za provjeru TOTP :</h3>
    <a>
        <strong> Secret:</strong> Dobiješ kada uključiš na profilu (samo prvi puta)<br>
        <strong> type:</strong> TOTP<br>
        <strong>digits:</strong> 6<br>
        <strong>algorithm:</strong> SHA256<br>
        <strong>Interval:</strong> 30</a>
</div>
