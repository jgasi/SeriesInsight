<div *ngIf="korisnik" class="profil-form">
    <h2>Profil korisnika: {{ korisnik.korime }}</h2>

    <div class="form-group">
        <label for="korime">Korisničko ime: </label>
        <input id="korime" [(ngModel)]="korisnik.korime" [readonly]="true" />
    </div>

    <div class="form-group">
        <label for="ime">Ime: </label>
        <input id="ime" [(ngModel)]="korisnik.ime" />
    </div>

    <div class="form-group">
        <label for="prezime">Prezime: </label>
        <input id="prezime" [(ngModel)]="korisnik.prezime" />
    </div>

    <div class="form-group">
        <label for="email">E-mail: </label>
        <input id="email" [(ngModel)]="korisnik.email" [readonly]="true" />
    </div>

    <div class="form-group">
        <label for="lozinka">Lozinka: </label>
        <input type="password" id="lozinka" [(ngModel)]="korisnik.lozinka" required />
    </div>

    <div class="form-group">
        <label for="adresa">Adresa: </label>
        <input id="adresa" [(ngModel)]="korisnik.adresa" />
    </div>

    <div class="form-group">
        <label for="drzava">Država: </label>
        <input id="drzava" [(ngModel)]="korisnik.drzava" />
    </div>

    <div class="form-group">
        <label for="telefon">Telefon: </label>
        <input id="telefon" [(ngModel)]="korisnik.telefon" />
    </div>

    <div class="form-group">
        <label for="dvorazinskaAutentifikacija">Dvorazinska autentifikacija: </label>
        <label class="switch">
            <input type="checkbox" [(ngModel)]="korisnik.dvorazinskaAutentifikacija" name="dvorazinskaAutentifikacija">
            <span class="slider round"></span>
        </label>
    </div>


    <div class="container-fluid py-3">
        <h1>Angular reCAPTCHA v3</h1>

        <form #form="ngForm">
            <div class="row mt-3">
                <div class="col-sm-12 mb-2">
                    <button id="azurirajProfil" type="button" class="btn btn-sm btn-primary"
                        (click)="send(form)">Ažuriraj podatke</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://www.google.com/recaptcha/api.js?render=explicit"></script>
</div>
