<div id="serijaDetalji">
    <h1 class="naslovSerije">{{ detaljiSerije?.name }}</h1>
    <p>{{ detaljiSerije?.overview }}</p>
    <p><strong>Broj sezona: </strong> {{ detaljiSerije?.number_of_seasons }}</p>
    <p><strong>Broj epizoda: </strong> {{ detaljiSerije?.number_of_episodes }}</p>
    <p><strong>Popularnost: </strong> {{ detaljiSerije?.popularity }}</p>
    <img id="slika" [src]="'https://image.tmdb.org/t/p/w500' + detaljiSerije?.poster_path" alt="Poster">
    <br>
    <a id="poveznica" [href]="detaljiSerije?.homepage" target="_blank">Vanjska stranica</a>

    <form id="serijaForm" action="/serijaDetalji" method="post" *ngIf="isKorisnikPrijavljen()">
        <input type="hidden" id="serijaId" name="serijaId" [value]="detaljiSerije?.id">
        <button type="button" id="spremiSerijuGumb" (click)="spremiSeriju()">Spremi</button>
    </form>
</div>
