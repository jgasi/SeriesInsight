<br>
<div>
    <input type="text" placeholder="PretraÅ¾i serije..." [(ngModel)]="filter" (ngModelChange)="pretrazi()" />
</div>
<br>

<div *ngIf="filter.length >=3" id="stranicenje" class="stranicenje">
    <button *ngIf="stranica !== 1" (click)="promijeniStranicu(1)">
        << </button>
            <button *ngIf="stranica !== 1" (click)="promijeniStranicu(stranica - 1)">
                < </button>
                    <button>{{ stranica }} / {{ ukupno }}</button>
                    <button *ngIf="stranica !== ukupno" (click)="promijeniStranicu(stranica + 1)">
                        ></button>
                    <button *ngIf="stranica !== ukupno" (click)="promijeniStranicu(ukupno)">
                        >></button>
</div>
<br>

<table border="1">
    <tr *ngIf="filter.length >=3" class="naslovi-tablica">
        <th>Naslov</th>
        <th>Opis</th>
        <th>Detalji</th>
    </tr>
    <tr *ngFor="let serija of serije">
        <td class="imeSerije">{{ serija.name }}</td>
        <td class="opisSerije">{{ serija.overview }}</td>
        <td>
            <button (click)="prikaziSerijaDetaljiStranicu(serija.id)">
                Detalji serije
            </button>
        </td>
    </tr>
</table>
