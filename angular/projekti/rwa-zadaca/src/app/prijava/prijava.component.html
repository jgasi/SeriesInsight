<div class="prijava-div">
    <h1 class="naslov-prijave">Prijava</h1>
    <form class="prijava-forma" (ngSubmit)="prijavi()">
        <div>
            <label class="korisnickoImeK" for="korisnickoIme">Korisni훾ko ime:</label>
            <input class="inputKorisnickoImeK" type="text" id="korisnickoIme" name="korisnickoIme"
                [(ngModel)]="korisnickoIme" required />
        </div>
        <div>
            <label class="lozinkaK" for="lozinka">Lozinka:</label>
            <input class="inputLozinkaK" type="password" id="lozinka" name="lozinka" [(ngModel)]="lozinka" required />
        </div>
    </form>
    <div *ngIf="greskaPoruka" class="greska-poruka">
        {{ greskaPoruka }}
    </div>

    <div class="container-fluid py-3">
        <h1 class="naslov-recaptche">Angular reCAPTCHA v3</h1>

        <form #form="ngForm">
            <div class="row mt-3">
                <div class="col-sm-12 mb-2">
                    <button type="button" class="btn btn-sm btn-primary" (click)="send(form)">Prijavi se</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://www.google.com/recaptcha/api.js?render=explicit"></script>

    <button class="github-btn-login" type="button" (click)="GithubLogin()">Prijavi se putem GitHub-a</button>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
</div>
